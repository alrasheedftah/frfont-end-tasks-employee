<section class="example-section">
  <span class="example-list-section">
    <mat-checkbox class="example-margin"
                  [checked]="allComplete"
                  (change)="setAll($event.checked)">
      {{data.employee.name}}
    </mat-checkbox>
  </span>
  <span class="example-list-section">
    <ul>
      <li *ngFor="let subtask of tasks">
        <mat-checkbox 
        [checked]="getTaskStatus(subtask.id)"
        (change)="setTask($event.checked,subtask)"
        >
          {{subtask.name}}
        </mat-checkbox>
      </li>
    </ul>
    <mat-divider></mat-divider>
    <div class="row mt-3 "  >
      <div class="col-6">
    <button mat-button color="primary" (click)="sendUpdated()">Save</button>
  </div>
  </div>
</span>
</section>
