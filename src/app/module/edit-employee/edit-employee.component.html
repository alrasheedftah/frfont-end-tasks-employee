<div class="container-xl">
    <div class="table-responsive">
        <div class="table-wrapper">
            <div class="table-title">
                <div class="row">
                    <div class="col-sm-6">
                        <h4><b>Edit Employee</b></h4>
                    </div>
                    <div class="col-sm-6">
                        <a href="#" routerLink="/Home" class="btn btn-success back"><i class='fas fa-arrow-circle-left'></i>
                 Back</a>
                    </div>
                </div>
            </div>
            <div class="formCustomDvider"></div>
            <form #employeeForm="ngForm" class="Form" style="padding-top: 50px;">
                <div class="table-content">
                    <div class="form-group p-10 row">
                        <div class="col-sm-3">
                            <label for="FirstName" class="p-t-b-10"> Name<span class="requiredStar">*</span></label>
                        </div>
                        <div class="col-sm-9">
                            <input type="text" class="form-control" id="Name" required maxlength="255" [(ngModel)]="editEmployeeForm.name" name="Name" #name="ngModel">
                            <div *ngIf="name.errors && isSubmitted" class="alert alert-danger validationError">
                                <div [hidden]="!name.errors?.['required']">
                                    Name is required
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="table-footer">
                    <button class="btn btn-success" (click)="EditEmployee(employeeForm.form.valid)">Submit</button>
                </div>
            </form>
        </div>
    </div>
</div>
