<div>
    <button mat-raised-button >Clear table</button>
    <button mat-raised-button routerLink="/add-employee">Add data</button>
</div>
<br>
<div fxLayout="row" fxLayoutAlign="space-between center" fxLayoutGap="20px">

    <div fxFlex="90">
        <div class="mat-elevation-z8">
            <table mat-table [dataSource]="dataSource">

                <!-- id Column -->
                <ng-container matColumnDef="id">
                    <th mat-header-cell *matHeaderCellDef> No. </th>
                    <td mat-cell *matCellDef="let element"> {{element.id}} </td>
                </ng-container>

                <!-- Name Column -->
                <ng-container matColumnDef="name">
                    <th mat-header-cell *matHeaderCellDef> Name </th>
                    <td mat-cell *matCellDef="let element"> {{element.name}} </td>
                </ng-container>

                <!-- Name Column -->
                <ng-container matColumnDef="dateAdded">
                    <th mat-header-cell *matHeaderCellDef> Created </th>
                    <td mat-cell *matCellDef="let element"> {{element.dateAdded}} </td>
                </ng-container>


                <ng-container matColumnDef="delete">
                    <th mat-header-cell *matHeaderCellDef> controll </th>
                    <td mat-cell *matCellDef="let element">
                        <button mat-fab color="primary" (click)="deleteEmployeeConfirmation(element)" aria-label="Example icon button with a delete icon">
                            <mat-icon>delete</mat-icon>
                          </button>
                    </td>
                </ng-container>

                <ng-container matColumnDef="update">
                    <th mat-header-cell *matHeaderCellDef> controll </th>
                    <td mat-cell *matCellDef="let element">
                        <button mat-flat-button color="primary" aria-label="" (click)="AddEmployee(element)">
                            Tasks
                          </button>
                    </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>

            <mat-paginator [pageSizeOptions]="[5, 10, 20]"></mat-paginator>
        </div>

    </div>

</div>
